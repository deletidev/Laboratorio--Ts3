<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turno Display</title>
  </head>
  <body>
    <div class="app">
      <div class="turn__display flow">
        <div class="flex">
          <button id="reset" class="btn--terciary">Reset</button>
        </div>
        <h1 id="turn" class="turn__number">01</h1>
        <p class="turn__text">Por favor, acérquese al mostrador</p>
        <div class="flex">
          <button id="prev" class="btn--secondary">Anterior</button>
          <button id="next">Siguente</button>
        </div>
      </div>
      <div class="change">
        <label for="change-value">Cambia el número: </label>
        <input type="text" name="" id="change-value" />
        <button id="change-turn" class="btn--secondary">Cambiar</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
